      margin: 15px 0;

    }
    
    .slide-info {

    }
    
    .progress-bar {

      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-fill {

</head>
